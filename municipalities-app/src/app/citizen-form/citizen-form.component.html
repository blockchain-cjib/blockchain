<style>
  .container {
    margin: 0 auto;
    margin-top: 130px;
    width: 50em;
  }
</style>

<div class="container">
  <form>
    <div class="form-group">
      <label for="bsn">BSN</label>
      <input type="text" class="form-control" id="bsn" name="bsn" [(ngModel)]="person.bsn" required>
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="person.firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="person.lastName">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" [(ngModel)]="person.address">
    </div>

    <div class="form-group">
      <label for="salary">Monthly Salary</label>
      <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="person.salary">
    </div>

    <button type="submit" class="btn btn-success" (click)="uploadPersonInformation()">Upload</button>

    <pre>{{person | json}}</pre>
  </form>
</div>
