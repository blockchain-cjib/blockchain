<style>
  .container {
    margin: 0 auto;
    margin-top: 130px;
    width: 50em;
  }
</style>

<div class="container">
  <form>
    <div class="form-group">
      <label for="bsn">BSN</label>
      <input type="text" class="form-control" id="bsn" name="bsn" [(ngModel)]="person.bsn" required>
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="person.firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="person.lastName">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" [(ngModel)]="person.address">
    </div>

    <div class="form-group">
      <label for="salary">Monthly Salary</label>
      <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="person.salary">
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="consent" name="consent" [(ngModel)]="person.consent">
      <label class="form-check-label" for="consent">I acknowledge that my information will be published on the blockchain</label>
    </div>

    <div style="margin-top: 20px;" class="form-group">
      <!-- <label for="exampleFormControlFile1">Upload Consent form</label> -->
      <div *ngIf="person.consent">
        <input type="file" class="form-control-file" id="upload" disabled>
      </div>
      <div *ngIf="!person.consent">
          <input type="file" class="form-control-file" id="upload">
      </div>
    </div>

    <button type="submit" class="btn btn-success" (click)="uploadPersonInformation()">Upload</button>
  </form>
</div>
