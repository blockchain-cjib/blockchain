<style>
  .container {
    margin: 0 auto;
    margin-top: 130px;
    width: 50em;
  }
</style>

<div class="container">
  <form>
   <div class="form-group">
      <label style="font-weight:600;" for="queryType">Select Query type:</label>
      <select [(ngModel)]="selectedType" name="queryType" id="queryType" class="form-control" (change)="queryTypeChanged()">
        <option *ngFor="let item of queryTypes" [ngValue]="item">
          {{item.text}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="bsn">Citizen BSN</label>
      <input [(ngModel)]="bsn" type="text" class="form-control" id="bsn" name="bsn" required>
    </div>

    <div *ngIf="selectedType.id===1">
      <div class="form-group">
        <label for="money">Amount of money</label>
        <input [(ngModel)]="money" type="text" class="form-control" id="money" name="money" required>
      </div>
    </div>

    <div *ngIf="selectedType.id===2">
      <div class="form-group">
        <label for="money">Amount of money</label>
        <input [(ngModel)]="money" type="text" class="form-control" id="money" name="money" required>
      </div>
      <div class="form-group">
        <label for="months">Number of months</label>
        <input [(ngModel)]="months" type="text" class="form-control" id="months" name="months" required>
      </div>
    </div>

    <div *ngIf="selectedType.id===3">
      <div class="form-group">
        <label for="money">Amount of money</label>
        <input [(ngModel)]="money" type="text" class="form-control" id="money" name="money" required>
      </div>
    </div>

    <button type="submit" class="btn btn-success" (click)="addTransaction()">Search</button>
  </form>
</div>
