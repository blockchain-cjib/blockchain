<style>
    .container {
        margin: 0 auto;
        margin-top: 130px;
        width: 50em;
    }
    #answer {
        margin-top: 10px;
    }
</style>

<div class="container">
    <div [hidden]="!errorAlert" class="alert alert-danger" role="alert">
        <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
        An unexpected error has occurred. Please contact the administrator.
    </div>

    <form>
        <div class="form-group">
            <label style="font-weight:600;" for="queryType">Select Query type:</label>
            <select [(ngModel)]="selectedType" name="queryType" id="queryType" class="form-control" (change)="queryTypeChanged()">
                <option *ngFor="let item of queryTypes" [ngValue]="item">
                    {{item.text}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="bsn">Citizen BSN</label>
            <input [(ngModel)]="bsn" type="text" class="form-control" id="bsn" name="bsn" required>
        </div>

        <div *ngIf="selectedType.id===1">
            <div class="form-group">
                <label for="money">Fine amount</label>
                <input [(ngModel)]="money" type="number" class="form-control" id="money" name="money" required>
            </div>
        </div>

        <div *ngIf="selectedType.id===2">
            <div class="form-group">
                <label for="money">Fine amount</label>
                <input [(ngModel)]="money" type="number" class="form-control" id="money" name="money" required>
            </div>
            <div class="form-group">
                <label for="months">Number of months</label>
                <input [(ngModel)]="months" type="text" class="form-control" id="months" name="months" required>
            </div>
        </div>

        <div *ngIf="selectedType.id===3">
            <div class="form-group">
                <label for="money">Amount of money (yearly)</label>
                <input [(ngModel)]="money" type="number" class="form-control" id="money" name="money" required>
            </div>
        </div>

        <button type="button" class="btn btn-primary" (click)="queryCitizenAbilityToPay()">
            Search 
            <i [hidden]="loading" class="fa fa-search"></i>
            <i [hidden]="!loading" class="fa fa-spinner fa-spin"></i>
        </button>

        <button style="margin-left: 5px;" type="button" class="btn btn-info">
            History
            <i class="fa fa-history" aria-hidden="true"></i> 
        </button>

        <div id="answer" class="form-group">
            <div [hidden]="!(queryAnswer === true)">The citizen is able to pay.</div>
            <div [hidden]="!(queryAnswer === false)">The citizen is not able to pay.</div>
            <div [hidden]="!(queryAnswer === null)">There are no information about this citizen in the blockchain.</div>
        </div>
  </form>
</div>
